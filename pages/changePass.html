<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/main.css" />
    <title>Change Password</title>
  </head>
  <body class="pesawat-gede flex justify-center content-center">
    <div
      class="bg-white flex-col justify-center w-2/5 p-2 py-10 text-center my-16 rounded-lg"
    >
      <img class="w-1/6 mx-auto" src="../assets/main-logo.svg" alt="" />
      <h1 class="text-4xl font-bold pt-6 text-gray-800">
        Change Your Password
      </h1>

      <form action="">
      <input
        class="border-2 border-gray-300 rounded-sm mx-half w-3/4 my-10 p-2 rounded-md"
        type="password"
        placeholder="New Password"
        name="newPassword"
        id="newPassword"
      />

      <input
        class="border-2 border-gray-300 rounded-sm mx-half w-3/4 p-2 rounded-md"
        type="password"
        placeholder="Confirm Password"
        name="confirmNewPass"
        id="confirmNewPassword"
      />
      <p class="text-gray-400 text-xs text-left pl-16 w-4/5 pt-2">
        Make sure that your password contains at least 8 characters including a
        number, lowercase, uppercase, and a symbol.
      </p>

      <div>
        <button
          class="biru-button text-white font-semibold py-4 w-3/4 text-md rounded-md mt-10"
          type="submit"
          id="submitConfirmPass"
          onclick="confirmChangePass()"
        >
          Change Password
        </button>
      </div>
    </form>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
